TYPO3:
  Neos:
    userInterface:
      translation:
        autoInclude:
          'Jonnitto.PrettyEmbedYoutube': ['Main', 'NodeTypes/YouTube']
    typoScript:
      autoInclude:
        'Jonnitto.PrettyEmbedYoutube': TRUE

Jonnitto:
  PrettyEmbedYoutube:
    includeCss: TRUE
    includeJavascript: TRUE
    imgResultion: maxresdefault
    wrapper: FALSE # CSS Class for a wrapper (e.g. 'container')
    embed:
      class: 'embed-youtube'
      video: 'https://www.youtube.com/embed/'
      playlist: 'https://www.youtube.com/embed/videoseries?list='
    lightbox:
      class: 'popup-youtube'
      video: 'https://www.youtube.com/watch?v='
      playlist: 'https://www.youtube.com/playlist?list='
