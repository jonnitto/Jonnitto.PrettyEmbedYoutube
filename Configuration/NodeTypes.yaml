##
# A "Youtube" content element
#
'Jonnitto.PrettyEmbedYoutube:YouTube':
  superTypes:
    'TYPO3.Neos:Content': TRUE
  ui:
    label: i18n
    icon: 'icon-youtube'
    inspector:
      groups:
        'settings':
          label: i18n
          position: 20
        'image':
          label: i18n
          position: 30
  properties:
    'customPreviewImage':
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: image
    'type':
      type: string
      defaultValue: video
      ui:
        label: i18n
        reloadPageIfChanged: TRUE
        inspector:
          group: settings
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              video:
                label: i18n
              playlist:
                label: i18n
    'videoID':
      type: string
      defaultValue: ''
      ui:
        label: i18n
        reloadPageIfChanged: true
        inlineEditable: false
        inspector:
          group: settings
    'lightbox':
      type: boolean
      defaultValue: 0
      ui:
        label: i18n
        inspector:
          group: settings
    'showInfo':
      type: boolean
      defaultValue: 1
      ui:
        label: i18n
        inspector:
          group: settings
    'showControls':
      type: boolean
      defaultValue: 1
      ui:
        label: i18n
        inspector:
          group: settings
    'loop':
      type: boolean
      ui:
        label: i18n
        inspector:
          group: settings
    'closedCaptions':
      type: boolean
      ui:
        label: i18n
        inspector:
          group: settings
    'showRelated':
      type: boolean
      ui:
        label: i18n
        inspector:
          group: settings
    'allowFullScreen':
      type: boolean
      defaultValue: 1
      ui:
        label: i18n
        inspector:
          group: settings
