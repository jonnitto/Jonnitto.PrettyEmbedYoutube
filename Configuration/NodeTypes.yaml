##
# A "Youtube" content element
#
'Jonnitto.PrettyEmbedYoutube:YouTube':
  superTypes:
    'TYPO3.Neos:Content': TRUE
  ui:
    label: i18n
    icon: 'icon-youtube'
    inspector:
      groups:
        'settings':
          label: i18n
          position: 20
        'image':
          label: i18n
          position: 30
  properties:
    customPreviewImage:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: i18n
        reloadPageIfChanged: TRUE
        inspector:
          group: image
          position: 10
    type:
      type: string
      defaultValue: video
      ui:
        label: i18n
        reloadPageIfChanged: TRUE
        inspector:
          group: settings
          position: 10
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              video:
                label: i18n
              playlist:
                label: i18n
    videoID:
      type: string
      defaultValue: ''
      ui:
        label: i18n
        reloadPageIfChanged: TRUE
        inlineEditable: FALSE
        inspector:
          group: settings
          position: 20
    lightbox:
      type: boolean
      defaultValue: FALSE
      ui:
        label: i18n
        inspector:
          group: settings
          position: 30
    showInfo:
      type: boolean
      defaultValue: TRUE
      ui:
        label: i18n
        inspector:
          group: settings
          position: 40
    showControls:
      type: boolean
      defaultValue: TRUE
      ui:
        label: i18n
        inspector:
          group: settings
          position: 50
    loop:
      type: boolean
      ui:
        label: i18n
        inspector:
          group: settings
          position: 60
    closedCaptions:
      type: boolean
      ui:
        label: i18n
        inspector:
          group: settings
          position: 70
    showRelated:
      type: boolean
      ui:
        label: i18n
        inspector:
          group: settings
          position: 80
    allowFullScreen:
      type: boolean
      defaultValue: TRUE
      ui:
        label: i18n
        inspector:
          group: settings
          position: 90
