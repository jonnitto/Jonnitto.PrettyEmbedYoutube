{namespace neos=TYPO3\Neos\ViewHelpers}
<f:if condition="{videoID}">
	<f:then>
		<f:if condition="{isPlaylistANDnoImage}">
			<f:then>
				<f:render section="Alert" arguments="{textID:'isPlaylistANDnoImage'}"/>
			</f:then>
			<f:else>
				{imgWrapper -> f:format.raw()}
			</f:else>
		</f:if>
	</f:then>
	<f:else>
		<f:render section="Alert" arguments="{textID:'noVideoID'}"/>
	</f:else>
</f:if>

<f:section name="Alert">
		<f:if condition="{neos:rendering.inBackend()}">
			<p style="background:#d9534f;color:#fff;border:1px solid #d43f3a;padding: 10% 12px;text-align:center;cursor:pointer;font-size:20px;"><f:translate package="Jonnitto.PrettyEmbedYoutube" id="{textID}" /></p>
		</f:if>
</f:section>
